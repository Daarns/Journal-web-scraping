<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowera - Discover Academic Papers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js" class="particles-container"></div>
    
    <div class="content-wrapper">
        <div class="landing-card">
            <div class="logo">
                <div class="logo-icon">
                    <img src="../assets/img/knowvera-logo.png" width="60" height="60" alt="Knowera Logo">
                </div>
                <span class="logo-text">Knowera</span>
            </div>
            
            <div class="heading-container">
                <h1 class="heading">Discover <span class="typed-text-wrapper"><span class="typed-text"></span></span></h1>
            </div>
            <p class="subheading">A research companion powered by AI</p>
            
            <a href="/search" class="btn cta-button">
                <span class="btn-text">Mulai Cari Jurnal</span>
                <span class="btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                    </svg>
                </span>
            </a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Typed.js initialization
        document.addEventListener('DOMContentLoaded', function() {
            var options = {
                strings: ['Academic papers with ease.', 'Research findings faster.', 'Relevant studies instantly.', 'Knowledge that matters.'],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true
            };
            
            var typed = new Typed('.typed-text', options);
            
            // Particles.js initialization
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4285f4"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4285f4",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
